<!DOCTYPE html>
<html>
<head>
  <title>BLACKBERRY STUDIO</title>

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="cloud-computing.png" sizes="32x32" />
</head>
<body>

<header class="text-gray-400 bg-gray-900 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a href="./index.html" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
      <img src="BlackBerry DarkMode.png" alt="logo" width="25%" height="25%">
    </a>
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
      <a href="#services" class="mr-5 hover:text-red-400">Our services</a>
    </nav>
    <div id="secretInfo" style="display: none;">https://discord.gg/R7wDzsy</div>
    <button type="button" id="btnCopy" class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Our discord
    </button>
  </div>
</header>

    <script type="text/javascript">
      var $body = document.getElementsByTagName('body')[0];
      var $btnCopy = document.getElementById('btnCopy');
      var secretInfo = document.getElementById('secretInfo').innerHTML;

      var copyToClipboard = function(secretInfo) {
        var $tempInput = document.createElement('INPUT');
        $body.appendChild($tempInput);
        $tempInput.setAttribute('value', secretInfo)
        $tempInput.select();
        document.execCommand('copy');
        $body.removeChild($tempInput);
      }

      $btnCopy.addEventListener('click', function(ev) {
        copyToClipboard(secretInfo);
        window.alert("Copy successful");
      });
    </script>

<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">
        We are <span class="bg-red-400 text-white rounded px-1">Blackberry Studio</span>.<br>We sell web services like web front developement.
      </h1>
    </div>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
      <img class="object-cover object-center rounded" alt="hero" src="BlackBerry DarkMode.png">
    </div>
  </div>
</section>



<footer class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
    <a class="flex title-font font-medium items-center md:justify-start justify-center text-white">
      <img src="Blackberry DarkMode.png" alt="logo" height="25%" width="25%">
      <span class="ml-3 text-xl">French Studio</span>
    </a>
    <p class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4">© 2021 ARCIKE —
      <a href="https://twitter.com/blackberrystud" class="text-gray-500 ml-1" target="_blank" rel="noopener noreferrer">@blackberrystud</a>
    </p>
  </div>
</footer>
</body>
</html>
